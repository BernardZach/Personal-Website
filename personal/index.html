<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Archipelago</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="tiled-bg">
    
    <header class="title-banner">
      <h1 class="fantasy-title pixelated">Archypelago's Corner</h1>
    </header>
    <div class="site-shell">
      <div class="header-row">
        <div class="header-tab active">Home</div>
        <div class="header-tab">Projects</div>
        <div class="header-tab">Contact</div>
        <div class="header-tab">Contact</div>
      </div>

      <!-- Sword Divider -->
      <div class="sword-divider">
        <img
          src="./assets/horizontalSword.png"
          alt="Divider sword"
          class="sword-img"
        />
      </div>

      <div class="menu-columns">
        <div class="menu-column left-menu-column">
          <div class="panel">Left stuff</div>
          <div class="panel">Links</div>
        </div>
        <div class="menu-column middle-menu-column">
          <div class="panel">Main content</div>
        </div>
        <div class="menu-column right-menu-column">
          <div class="panel">Widgets</div>
          <div class="panel">Chat</div>
        </div>
      </div>
    </div>

    <!-- Right-side corkboard (decorative panel) -->
<div class="corkboard-rail" aria-hidden="true"></div>


    <script src="./scripts.js" type="module"></script>
  </body>
</html>
